<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodbye...</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="overlay"></div>
    <div id="particles-container"></div>

    <div class="content">
        <div class="sad-quote">
            <p class="english">"Goodbye. It was beautiful because of you,<br>but I'm sorry it's broken because of me."</p>
            <div class="divider"></div>
        </div>

        <div class="timer-container">
            <div class="timer-box">
                <span class="timer-number" id="days">0</span>
                <span class="timer-label">Ngày</span>
            </div>
            <div class="timer-box">
                <span class="timer-number" id="hours">0</span>
                <span class="timer-label">Giờ</span>
            </div>
            <div class="timer-box">
                <span class="timer-number" id="minutes">0</span>
                <span class="timer-label">Phút</span>
            </div>
            <div class="timer-box">
                <span class="timer-number" id="seconds">0</span>
                <span class="timer-label">Giây</span>
            </div>
        </div>

        <div class="couple-container">
            <div class="person">
                <div class="avatar-frame">
                    <img src="https://ui-avatars.com/api/?name=Huu+Phuc&background=random&size=128" alt="Boy">
                </div>
            </div>

            <div class="heart-icon">
                <i class="fas fa-heart-broken"></i>
            </div>

            <div class="person">
                <div class="avatar-frame">
                    <img src="https://ui-avatars.com/api/?name=Viet+Trinh&background=random&size=128" alt="Girl">
                </div>
            </div>
        </div>

        <div class="comment-section">
            <div class="comment-input-group">
                <input type="text" id="nameInput" placeholder="Tên..." class="input-name">
                <input type="text" id="commentInput" placeholder="Nhắn gửi lời cuối..." class="input-msg">
                <button onclick="addComment()">Gửi</button>
            </div>
            <div class="comment-list" id="commentList">
                </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
